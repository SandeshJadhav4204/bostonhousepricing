<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boston House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5a623, #f7b733, #fc4a1a, #ee0979);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      max-width: 90%;
      width: 1000px;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      color: #555;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #fc4a1a;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background-color: #fc4a1a;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ee0979;
    }

    .result {
      margin-top: 30px;
      font-size: 24px;
      color: #fc4a1a;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Boston House Price Predictor</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}" method="post">
      <table>
        <tr>
          <td><input type="text" name="CRIM" placeholder="Crime Rate" required="required" /></td>
          <td><input type="text" name="ZN" placeholder="Residential Land Zoned" required="required" /></td>
        </tr>
        <tr>
          <td><input type="text" name="INDUS" placeholder="Non-Retail Business Acres" required="required" /></td>
          <td><input type="text" name="CHAS" placeholder="Charles River" required="required" /></td>
        </tr>
        <tr>
          <td><input type="text" name="NOX" placeholder="Nitric Oxides Concentration" required="required" /></td>
          <td><input type="text" name="RM" placeholder="Number of Rooms" required="required" /></td>
        </tr>
        <tr>
          <td><input type="text" name="AGE" placeholder="Age of Property" required="required" /></td>
          <td><input type="text" name="DIS" placeholder="Distance to Employment Centers" required="required" /></td>
        </tr>
        <tr>
          <td><input type="text" name="RAD" placeholder="Accessibility to Highways" required="required" /></td>
          <td><input type="text" name="TAX" placeholder="Property Tax Rate" required="required" /></td>
        </tr>
        <tr>
          <td><input type="text" name="PTRATIO" placeholder="Pupil-Teacher Ratio" required="required" /></td>
          <td><input type="text" name="B" placeholder="Black Population" required="required" /></td>
        </tr>
        <tr>
          <td><input type="text" name="LSTAT" placeholder="Lower Status Population" required="required" /></td>
        </tr>
      </table>
      <button type="submit">Predict</button>
    </form>

    <div class="result">
      {{ prediction_text }}
    </div>
  </div>
</body>

</html>
